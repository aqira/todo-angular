<div class="container">
  <div class="card mb-5">
    <div class="card-header">
      <h2>Test</h2>
    </div>
    <div class="card-body">
      <div>
        <app-task-item *ngFor="let taskEl of tasks"
                       [task]="taskEl" (delete)=removeTask($event)></app-task-item>
        <a href="#"
           class="link-dark"
           (click)="addTask()">(+) add a new task</a>
      </div>
    </div>
  </div>
</div>

<aside class="confirmation-box ps-4 pe-4 d-flex flex-row-reverse">
  <div class="btn btn-primary">archive all checked tasks</div>
</aside>
